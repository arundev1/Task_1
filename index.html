 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
 <link rel="stylesheet" href="style.css" type="text/css">
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
              <fieldset class="border m-2 p-4 responsive-fieldset">
                <form>
                    <div class="form-group">
                       <label for="name"><strong>Name<span class="red">*</span> </strong></label><br>
                      <div class="form-row">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="First name">
       <small id="first" class="form-text text-muted">First</small>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Last name">
      <small id="last" class="form-text text-muted">Last</small>
    </div>
  </div>
                      <div class="row">
                    <div class="form-group col-md-8">
                     
   
    <label for="Email"><strong> Email<span class="red">*</span></strong></label>
    <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
  
  </div>
                      </div>
                      
                      
                    <div class="form-group">
                      <label for="exp"><strong>Experience</strong><span class="red">*</span></label>
<div class="rate">
    <input type="radio" id="star5" name="rate" value="5" />
    <label for="star5" title="text">5 stars</label>
    <input type="radio" id="star4" name="rate" value="4" />
    <label for="star4" title="text">4 stars</label>
    <input type="radio" id="star3" name="rate" value="3" />
    <label for="star3" title="text">3 stars</label>
    <input type="radio" id="star2" name="rate" value="2" />
    <label for="star2" title="text">2 stars</label>
    <input type="radio" id="star1" name="rate" value="1" />
    <label for="star1" title="text">1 star</label>
  </div><br><br>
                      <p class="p-2">Overall,how would you rate your experience with us?</p> 
                       
                      
                 
  <label for="exp"><strong>How satisfied are you with</strong><span class="red">*</span></label> 
                      <div class="table-responsive">
                        <table class="table" style=width:98%>
                        
     <thead>
                        
     
         <tr>
           <th></th>
             <th>Very Unsatisfied</th>
             <th>Unsatisfied</th>
           <th>Neutral</th>
           <th>Satisfied</th>
           <th>Very Satisfied</th>
         </tr>
     </thead>
     <tbody>
     
         <tr class="grey_color">
           <td>Purchase</td>
                <td> <div class="radios">
                  <label><input type="radio"  name="purchase"></label></td>
                  <td> <div class="radios">
                  <label><input type="radio"  name="purchase"></label></td>
             <td> <div class="radios">
                  <label><input type="radio"  name="purchase"></label></td>
               <td> <div class="radios">
                  <label><input type="radio"  name="purchase"></label></td>
                 <td> <div class="radios">
                  <label><input type="radio"  name="purchase"></label></td>
       </tr>
       <tr class="white_color">
           <td>Service</td>
                <td> <div class="radios">
                  <label><input type="radio"  name="service"></label></td>
                  <td> <div class="radios">
                  <label><input type="radio"  name="service"></label></td>
             <td> <div class="radios">
                  <label><input type="radio"  name="service"></label></td>
               <td> <div class="radios">
                  <label><input type="radio"  name="service"></label></td>
                 <td> <div class="radios">
                  <label><input type="radio"  name="service"></label></td>
       </tr>
       <tr class="grey_color">
           <td>Company Overall</td>
                <td> <div class="radios">
                  <label><input type="radio"  name="comp"></label></td>
                  <td> <div class="radios">
                  <label><input type="radio"  name="comp"></label></td>
             <td> <div class="radios">
                  <label><input type="radio"  name="comp"></label></td>
               <td> <div class="radios">
                  <label><input type="radio"  name="comp"></label></td>
                 <td> <div class="radios">
                  <label><input type="radio"  name="comp"></label></td>
       </tr>

         </tbody>
                        </table>
                      </div>
                          
                            <label for="exp"><strong>How likely are you to</strong><span class="red">*</span></label>
                          <div class="table-responsive">
                          
                          
                        <table class="table" style=width:98%>

     <thead>
     
         <tr>
           <th></th>
             <th>Very Unlikely</th>
             <th>Likely</th>
           <th>Neutral</th>
           <th>Satisfied</th>
           <th>Very Satisfied</th>
         </tr>
     </thead>
     <tbody>
     
         <tr class="grey_color">
           <td>Buy from us again</td>
                <td> <div class="radios">
                  <label><input type="radio"  name="buy"></label></td>
                  <td> <div class="radios">
                  <label><input type="radio"  name="buy"></label></td>
             <td> <div class="radios">
                  <label><input type="radio"  name="buy"></label></td>
               <td> <div class="radios">
                  <label><input type="radio"  name="buy"></label></td>
                 <td> <div class="radios">
                  <label><input type="radio"  name="buy"></label></td>
       </tr>
       <tr class="white_color">
           <td>Recommond our <br>product to others</td>
                <td> <div class="radios">
                  <label><input type="radio"  name="service"></label></td>
                  <td> <div class="radios">
                  <label><input type="radio"  name="service"></label></td>
             <td> <div class="radios">
               <label><input type="radio"  name="service"></label></td></div>
               <td> <div class="radios">
                  <label><input type="radio"  name="service"></label></td>
                 <td> <div class="radios">
                   <label><input type="radio"  name="service"></label></td>
       </tr>
       <tr class="grey_color">
           <td>Recommond our<br> company to others</td>
                <td> <div class="radios">
                  <label><input type="radio"  name="comp"></label></td>
                  <td> <div class="radios">
                  <label><input type="radio"  name="comp"></label></td>
             <td> <div class="radios">
                  <label><input type="radio"  name="comp"></label></td>
               <td> <div class="radios">
                  <label><input type="radio"  name="comp"></label></td>
                 <td> <div class="radios">
                  <label><input type="radio"  name="comp"></label></td>
       </tr>
 
         </tbody>
</table>
                  </div>
                      <div class="form-group">
                        <label for="add"><strong>Additional comments or Suggestions</strong></label><br>
    <textarea name="add" cols="151" rows="5" minLength="20"  class="form-control" required placeholder="Enter Comments" id="address2"></textarea>
                    </div> 
                      
                 <button type="submit" class="btn btn-primary">Submit</button>   
                  </form>
              </fieldset>
                
            </div>
        </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  </body>
</html>
